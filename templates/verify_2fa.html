<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Factor Authentication - Alpaca Trader</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verify-container {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 16px;
            padding: 40px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #f8fafc;
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 32px;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        h2 {
            font-size: 20px;
            color: #f8fafc;
            margin-bottom: 12px;
        }

        .description {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: #cbd5e1;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            letter-spacing: 4px;
            font-family: monospace;
            transition: border-color 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #2563eb;
        }

        .btn {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 8px;
        }

        .btn:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: #475569;
        }

        .btn-secondary:hover {
            background: #334155;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #f87171;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="verify-container">
        <div class="logo">
            <h1>Alpaca Trader</h1>
            <p>Two-Factor Authentication</p>
        </div>

        <div class="icon">üîê</div>

        <h2>Enter Verification Code</h2>
        <p class="description">
            Open your authenticator app and enter the 6-digit code.
        </p>

        <div id="error-message" class="error-message"></div>

        <form id="verify-form" onsubmit="handleVerify(event)">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <label for="token">6-Digit Code</label>
                <input
                    type="text"
                    id="token"
                    name="token"
                    required
                    pattern="[0-9]{6}"
                    maxlength="6"
                    autocomplete="one-time-code"
                    placeholder="000000"
                >
            </div>
            <button type="submit" class="btn">Verify</button>
            <button type="button" class="btn btn-secondary" onclick="logout()" style="margin-top: 12px;">Cancel</button>
        </form>
    </div>

    <script>
        async function handleVerify(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);
            const errorDiv = document.getElementById('error-message');

            errorDiv.classList.remove('show');

            try {
                const response = await fetch('/api/auth/verify-2fa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: formData.get('token')
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    errorDiv.textContent = data.error || 'Verification failed';
                    errorDiv.classList.add('show');
                    document.getElementById('token').value = '';
                    document.getElementById('token').focus();
                    return;
                }

                // Success - redirect to dashboard
                window.location.href = '/';

            } catch (error) {
                errorDiv.textContent = 'Network error: ' + error.message;
                errorDiv.classList.add('show');
            }
        }

        async function logout() {
            await fetch('/api/auth/logout', { method: 'POST' });
            window.location.href = '/login';
        }

        // Auto-focus and auto-submit when 6 digits entered
        document.addEventListener('DOMContentLoaded', () => {
            const input = document.getElementById('token');
            input.focus();

            input.addEventListener('input', (e) => {
                // Only allow digits
                e.target.value = e.target.value.replace(/[^0-9]/g, '');

                // Auto-submit when 6 digits entered
                if (e.target.value.length === 6) {
                    document.getElementById('verify-form').requestSubmit();
                }
            });
        });
    </script>
</body>
</html>
