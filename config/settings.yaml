data:
  lookback_days: 100
  timeframe: 1Day
execution:
  allow_short: false
  max_positions: 10
  order_type: market
  position_size_pct: 5.0
  time_in_force: day
indicators:
  bollinger_bands:
    enabled: true
    period: 20
    std_dev: 2.0
  macd:
    enabled: true
    fast_period: 12
    signal_period: 9
    slow_period: 26
  rsi:
    enabled: true
    overbought: 70
    oversold: 30
    period: 14
  sma_crossover:
    enabled: true
    long_period: 50
    short_period: 20
schedule:
  cron: null
  enabled: true
  interval_minutes: 5
  market_hours_only: true
signal:
  min_agree: 2
  mode: any
