# Render Blueprint for Alpaca Trader Dashboard
# This file enables one-click deployment to Render.com

services:
  # Web Service
  - type: web
    name: alpaca-trader-dashboard
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn_config.py wsgi:app
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: GUNICORN_WORKERS
        value: "1"  # Keep at 1 on free tier - each worker uses ~300 MB
      - key: GUNICORN_THREADS
        value: "2"
      - key: SECRET_KEY
      - key: ENCRYPTION_KEY
        sync: false  # Set manually in Render dashboard - NEVER let this regenerate or stored API keys will be unreadable
      - key: DATABASE_URL
        fromDatabase:
          name: alpaca-trader-db
          property: connectionString
      - key: ADMIN_USERNAME
        value: admin
      - key: ADMIN_EMAIL
        value: admin@example.com
      - key: ADMIN_PASSWORD
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  # PostgreSQL Database
  - name: alpaca-trader-db
    plan: free
    databaseName: alpaca_trader
    user: alpaca_user
    region: oregon
