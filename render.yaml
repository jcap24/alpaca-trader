# Render Blueprint for Alpaca Trader Dashboard
# This file enables one-click deployment to Render.com

services:
  # Web Service
  - type: web
    name: alpaca-trader-dashboard
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn -c gunicorn_config.py wsgi:app
    healthCheckPath: /health
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: alpaca-trader-db
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0

databases:
  # PostgreSQL Database
  - name: alpaca-trader-db
    plan: free
    databaseName: alpaca_trader
    user: alpaca_user
    region: oregon
